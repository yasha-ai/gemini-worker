name: Generate Music

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Music generation prompt'
        required: true
        type: string
      negative_prompt:
        description: 'Negative prompt (optional, e.g., "slow tempo, vocals")'
        required: false
        type: string
      seed:
        description: 'Random seed for reproducibility (optional)'
        required: false
        type: string
      duration:
        description: 'Duration in seconds (default: 30)'
        required: false
        default: '30'
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-auth requests
      
      - name: Generate music
        env:
          VERTEX_AI_API_KEY: ${{ secrets.VERTEX_AI_API_KEY }}
          VERTEX_PROJECT_ID: ${{ secrets.VERTEX_PROJECT_ID }}
        run: |
          python scripts/generate-music.py \
            --prompt "${{ inputs.prompt }}" \
            ${{ inputs.negative_prompt && format('--negative-prompt "{0}"', inputs.negative_prompt) || '' }} \
            ${{ inputs.seed && format('--seed "{0}"', inputs.seed) || '' }} \
            --duration "${{ inputs.duration }}" \
            --output generated_music.wav
      
      - name: Upload music
        uses: actions/upload-artifact@v4
        with:
          name: generated-music
          path: generated_music.wav
          retention-days: 30
      
      - name: Show info
        run: |
          echo "‚úÖ Music generated successfully"
          echo "üìù Prompt: ${{ inputs.prompt }}"
          ${{ inputs.negative_prompt && format('echo "üö´ Negative: {0}"', inputs.negative_prompt) || 'echo ""' }}
          ${{ inputs.seed && format('echo "üé≤ Seed: {0}"', inputs.seed) || 'echo ""' }}
          echo ""
          echo "--- Audio file info ---"
          ls -lh generated_music.wav
          file generated_music.wav

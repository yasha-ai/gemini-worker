name: Generate Image

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Image generation prompt'
        required: true
        type: string
      model:
        description: 'Gemini image model'
        required: false
        default: 'gemini-3-pro-image-preview'
        type: choice
        options:
          - gemini-3-pro-image-preview
          - gemini-2.0-flash-image-preview
      use_yasha_avatar:
        description: 'Use Yasha avatar as reference'
        required: false
        default: false
        type: boolean
      reference_image_url:
        description: 'Reference image URL (optional, ignored if use_yasha_avatar=true)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-genai requests
      
      - name: Generate image
        env:
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: |
          if [ "${{ inputs.use_yasha_avatar }}" == "true" ]; then
            python scripts/generate-image.py \
              --prompt "${{ inputs.prompt }}" \
              --model "${{ inputs.model }}" \
              --output generated_image.png \
              --reference assets/yasha_avatar_v3.jpg
          elif [ -n "${{ inputs.reference_image_url }}" ]; then
            python scripts/generate-image.py \
              --prompt "${{ inputs.prompt }}" \
              --model "${{ inputs.model }}" \
              --output generated_image.png \
              --reference "${{ inputs.reference_image_url }}"
          else
            python scripts/generate-image.py \
              --prompt "${{ inputs.prompt }}" \
              --model "${{ inputs.model }}" \
              --output generated_image.png
          fi
      
      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: generated-image
          path: generated_image.png
          retention-days: 30
      
      - name: Comment with image info
        run: |
          echo "‚úÖ Image generated successfully"
          echo "üìù Prompt: ${{ inputs.prompt }}"
          echo "ü§ñ Model: ${{ inputs.model }}"
          echo "üé≠ Yasha avatar: ${{ inputs.use_yasha_avatar }}"
          ls -lh generated_image.png
          file generated_image.png
